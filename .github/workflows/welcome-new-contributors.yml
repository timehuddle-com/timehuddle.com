name: "Welcome new contributors"

on:
  issues:
    types: opened
  pull_request:
    types: opened

permissions:
  pull-requests: write
  issues: write

jobs:
  welcome-message:
    name: Welcoming New Users
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.action == 'opened'
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |-
            Thank you for making your first Pull Request and taking the time to improve Cal.com ! ‚ù§Ô∏èüéâ
            Feel free to join our [discord](https://go.cal.com/discord) and post your PR link to [collect XP and win prizes!](https://cal.com/blog/community-incentives)            
          issue-message: |
            Thank you for opening your first issue, one of our team members will review it as soon as it possible. ‚ù§Ô∏èüéâ
